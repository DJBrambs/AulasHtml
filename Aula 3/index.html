<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas html</title>

</head>
<body>
    <ol type="">                                                <!-- li*5 (Serve para disgitar um certo número de tags) -->
        <!-- Ctrl + (espaço) = Mostra uma lista de opções -->
        <!-- Alt + shift + (f) = Organiza minha lista de códigos -->
        <!--  (type) = tipo de marcador -->
        <!-- (start) =  -->
        <li>Larissa</li>
        <li>Gabriel</li>
        <li>Liz</li>
        <li>Daniel</li>
        <li>Sarah</li>
    </ol>

    <ul>
        
        <li>Larissa</li>
        <li>Gabriel</li>
        <li>Liz</li>
        <li>Daniel</li>
        <li>Sarah</li>
    </ul>
    
</body>
</html>
