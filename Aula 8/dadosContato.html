<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>

<body>
    <form action="https://api.staticforms.xyz/submit" method="post">
    <fieldset>
   <legend>Contato com o Cliente</legend>
   <label for="nomeCliente">Nome Completo</label>
   <input type="text" nome="name" id="nomeCliente" required placeholder="Ex. Jéssica Costa">
   
   <br><br>
   <label for="email">E-mail</label>
   <input type="email"  name="email" id="email" required placeholder="Ex. jessicacosta@gmail.com">
   <br><br>
   <label for="tel">Tel. para contato</label>
   <input type="text" name="phone" required placeholder="Ex. (11)97865-6589">
   <br><br>
   <label for="message">Deixe sua solicitação aqui</label>
   <textarea name="message" id="message" cols="60" rows="3" required placeholder="Deixe sua solicitação aqui"></textarea>
   <br><br>
   <input type="submit" value="Enviar">

   <input type="hidden" name="accessKey" value="56f6df20-114a-4a05-a473-45beaae90f9a">
   <input type="hidden" name="redirectTo" value="http://127.0.0.1:5500/Obrigado.html"> 
</fieldset>
</form>
</body>

</html>
